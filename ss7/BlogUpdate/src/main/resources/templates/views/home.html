<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/views/layout :: head">
    <title>ListBlog</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<body>
<h3><a th:href="@{/home}">Blog</a> </h3>
<form class="d-flex" th:action="@{/home/search}" method="get">
    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="author">
    <button class="btn btn-outline-success" type="submit">Search</button>
</form>
<p>
    <a th:href="@{/home/create}">
        Add new Blog
    </a>
</p>

<div class="notify">
    <div th:if="${message}">
        <span th:text="${message}"></span>
    </div>
</div>
<form th:action="@{/home/sort}" method="get">
    <select id="field" name="field" >
        <option value="title">Title</option>
        <option value="content">Content</option>
        <option value="author">Author</option>
        <option value="createdAt">Time</option>
        <option value="category">Category</option>
    </select>
    <button type="submit">Sort</button>
</form>

<table id="customers">
    <thead>
    <tr>
        <th>STT</th>
        <th>Title</th>
        <th>Content</th>
        <th>Author</th>
        <th>Category
            <form th:action="@{/home}" method="get">
                <select id="category" name="category" >
                    <option th:each="category : ${categories}" th:value="${category.getId()}" th:text="${category.getName()}"></option>
                </select>
                <button type="submit">Search</button>
            </form>
        </th>
        <th>Created Time :
            <form th:action="@{/home/findTime}" method="get">
                <button type="submit">Sort by Time</button>
            </form>
        </th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post,productStat : ${posts}">
        <td th:text="${productStat.count}"></td>
        <td th:text="${post.title}"></td>
        <td th:text="${post.content}"></td>
        <td th:text="${post.author}"></td>
        <td th:text="${post.category.getName()}"></td>
        <td th:text="${post.createdAt}"></td>

        <td><a th:href="@{/home/{id}/edit(id=${post.getId()})}">edit</a></td>
        <!--        <td><a th:href="@{/home/{id}/delete(id=${product.getId()})}">delete</a></td>-->
        <td>
            <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                    th:data-bs-target="'#exampleModal'+${post.getId()}">
                Delete
            </button>
            <div class="modal fade" th:id="'exampleModal'+${post.getId()}" tabindex="-1"
                 aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">You want to delete this product <span
                                    th:text="${post.getTitle()}"></span></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                        </div>
                        <div class="modal-footer">
                            <form th:action="@{'/home/' + ${post.getId()} + '/delete'}" method="post">
                                <input type="hidden" name="id" th:value="${post.getId()}">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-danger">Delete product</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </td>
        <td>
            <button class="btn btn-primary"><a style="color: #dddddd" th:href="@{/home/{id}/view(id=${post.getId()})}">view</a>
            </button>
        </td>


        <!-- Modal -->

    </tr>
    </tbody>
</table>
<a th:if="${posts.hasPrevious()}" th:href="@{'/home'(page=${posts.number - 1}, category=${category})}">Previous</a>
<span th:text="${posts.number + 1}"></span>/<span th:text="${posts.totalPages}"></span>
<a th:if="${posts.hasNext()}" th:href="@{'/home'(page=${posts.number + 1}, category=${category})}">Next</a>

<footer th:replace="/views/layout :: footer"></footer>
</body>
</html>
