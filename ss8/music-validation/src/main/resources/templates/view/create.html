<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">


    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{'/home'}">Thêm bài hát</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

        </div>
    </nav>
    <form class="row g-12 needs-validation" th:action="@{/home/create}" method="post" th:object="${musicDTO}"
          novalidate>
        <div class="col-md-4">
            <label for="nameSong" class="form-label">Tên Bài Hát </label>
            <input type="text" class="form-control" id="nameSong" th:field="*{nameSong}" required>

            <span th:if="${#fields.hasErrors('nameSong')}" th:errors="*{nameSong}"></span>

        </div>
        <div class="col-md-12">
            <label for="artist" class="form-label">Ca Sĩ thể hiện</label>
            <input type="text" class="form-control" id="artist" th:field="*{artist}" required>

            <span th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}"></span>


        </div>

        <div class="col-md-12">
            <label for="category" class="form-label">Thể loại</label>
            <select th:field="*{category}" class="form-select" id="category">
                <option th:each="category1: ${categories}" th:value="${category1.id}"
                        th:text="${category1.name}"></option>
            </select>
        </div>

        <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
    </form>
</div>
</body>
</html>
