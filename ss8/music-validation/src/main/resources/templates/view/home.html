<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách học sinh</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"
            async></script>
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{'/home'}">Danh sách bài hát</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

    </div>
</nav>

</nav>
<div class="container">
    <p style="color: blue" th:text="${message}"></p>
    <button class="btn btn-primary mt-4" onclick="window.location.href='/home/create'">Thêm</button>
    <form th:action="@{'/home'}">
        <input class="form-control" th:value="${nameSong}" name="nameSong" style="width: 50%">
        <button type="submit" class="btn btn-info">Tìm kiếm</button>
    </form>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Số thứ tự</th>
            <th>Tên bài hát</th>
            <th>Nghệ sĩ</th>
            <th>Thể loại</th>
            <th>Chức năng</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="music, iterStat: ${music}">
            <td th:text="${iterStat.count}"></td>
            <td th:text="${music.nameSong}"></td>
            <td th:text="${music.artist}"></td>
            <td th:text="${music.category.name}"></td>

            <td>
                <button class="btn btn-warning"
                        th:onclick="'window.location.href = \'' + @{/home/update/{id}(id=${music.id})} + '\''">Sửa
                </button>
            </td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item" th:if="${music.hasPrevious()}">
                <a class="page-link" th:href="@{/home(page=${music.number - 1}, nameSong=${nameSong})}"
                   aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>

                </a>
            </li>
            <li class="page-item" th:if="${music.hasNext()}">
                <a class="page-link" th:href="@{/home(page=${music.number + 1}, nameSong=${nameSong})}"
                   aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
</body>

</html>
