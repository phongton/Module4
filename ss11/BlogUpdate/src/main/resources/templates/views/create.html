<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/views/layout :: head">
    <title>CreateProduct</title>
</head>
<body>
<h3>Add Product</h3>
<p>
    <a th:href="@{/home}">
        Back to product list
    </a>
</p>
<div id="form">
    <form th:action="@{/home/save}" th:object="${post}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" th:field="*{title}"/>
        </div>
        <div>
            <label for="content">Content</label>
            <input type="text" id="content" th:field="*{content}"/>
        </div>
        <div>
            <label for="description">Description</label>
            <textarea type="text" id="description" th:field="*{description}"></textarea>
        </div>

        <div>
            <label for="author">Author</label>
            <input type="text" id="author" th:field="*{author}"/>
        </div>
        <div>
            <label for="category">Category</label>
            <select id="category" th:field="*{category}">
                <option th:each="categories : ${category}" th:value="${categories.getId()}" th:text="${categories.getName()}"></option>
            </select>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/views/layout :: footer"></footer>
</body>
</html>
