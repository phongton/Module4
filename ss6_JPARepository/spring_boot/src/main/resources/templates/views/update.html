
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/views/layout :: head">
    <title>UpdateBlog</title>
</head>
<body>
<h3>Edit Blog</h3>
<p>
    <a th:href="@{/home}">
        Back to Blog list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/home/edit}" th:object="${post}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label for="title">Name</label>
            <input type="text" id="title" th:field="*{title}"/>
        </div>
        <div>
            <label for="content">Name</label>
            <input type="text" id="content" th:field="*{content}"/>
        </div>
        <div>
            <label for="description">Email</label>
            <textarea type="text" id="description" th:field="*{description}"></textarea>
        </div>
        <div>
            <label for="author">Address</label>
            <input type="text" id="author" th:field="*{author}"/>
        </div>
        <input type="submit" value="Edit"/>
    </form>
</div>
<footer th:replace="/views/layout :: footer"></footer>
</body>
</html>
