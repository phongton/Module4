
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>UpdateCustomer</title>
</head>
<body>
<h3>Edit Customer</h3>
<p>
    <a th:href="@{/home}">
        Back to customer list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/home/update}" th:object="${product}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}"/>
        </div>
        <div>
            <label for="price">Name</label>
            <input type="text" id="price" th:field="*{price}"/>
        </div>
        <div>
            <label for="description">Email</label>
            <input type="email" id="description" th:field="*{description}"/>
        </div>
        <div>
            <label for="producer">Address</label>
            <input type="text" id="producer" th:field="*{producer}"/>
        </div>
        <input type="submit" value="Edit"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
